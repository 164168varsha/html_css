<!DOCTYPE html>
<html>

<head>
<title>Image Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
   
    <style>
      .mySlides {display:none;}
   </style>
</head>

<body>


<div class="corousel" style="max-width:500px">
<img class="mySlides" src="index.jpeg" style="width:100%" height="400">
<img class="mySlides" src="index1.jpeg" style="width:100%" height="400">
<img class="mySlides" src="index2.jpeg" style="width:100%" height="400">
<img class="mySlides" src="index3.jpeg" style="width:100%" height="400">
<img class="mySlides" src="index4.jpeg" style="width:100%" height="400">

</div>

<script>
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
